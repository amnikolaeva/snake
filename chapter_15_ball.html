<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ball</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var direction = "right";

        var circle = function(x, y, radius, fillCircle, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fillStyle = color;
                ctx.fill();
            }
            else {
                ctx.stroke();
            }
        };

        var Ball = function() {
            this.x = width / 2;
            this.y = height / 2;
            this.xSpeed = 5;
            this.ySpeed = 0;
            this.speed = 5;
        };

        Ball.prototype.move = function() {
            this.x += this.xSpeed;
            this.y += this.ySpeed;
            if (this.x < 0 || this.x > width) {
                this.xSpeed = - this.xSpeed;
            }
            if (this.y < 0 || this.y > height) {
                this.ySpeed = - this.ySpeed;
            }
        };

        Ball.prototype.draw = function() {
            circle(this.x, this.y, 10, true, "red");
        };

        Ball.prototype.setDirection = function(direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = - this.speed;
            }
            else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = this.speed;
            }
            else if (direction === "left") {
                this.xSpeed = - this.speed;
                this.ySpeed = 0;
            }
            else if (direction === "right") {
                this.xSpeed = this.speed;
                this.ySpeed = 0;
            }
            else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };

        Ball.prototype.setSpeed = function(speed) {
            this.speed = speed;
            if (direction === "up" || direction === "down") {                
                changeSpeedByY(this);
            } 
            else if (direction === "left" || direction === "right") {
                changeSpeedByX(this);
            }
        };

        Ball.prototype.setSpeedDownSpeedUp = function(speedDownSpeedUp) {
            if (speedDownSpeedUp === "speed down") {
                if (this.speed === 1) {
                    this.speed = 1;
                }  
                else {this.speed--;}
                if (direction === "up" || direction === "down") {
                    changeSpeedByY(this);
                }
                if (direction === "left" || direction === "right") {
                    changeSpeedByX(this);
                }             
            }
            if (speedDownSpeedUp === "speed up") {
                this.speed++;
                if (direction === "up" || direction === "down") {                
                    changeSpeedByY(this);      
                } 
                if (direction === "left" || direction === "right") {                
                    changeSpeedByX(this);
                } 
            }
        }

        var ball = new Ball();
        var keyActions = {
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down"
        };
        var speeds = {
            97: 1,
            98: 2,
            99: 3,
            100: 4,
            101: 5,
            102: 6,
            103: 7,
            104: 8,
            105: 9
        };

        var keySpeedDownSpeedUp = {
            90: "speed down",
            88: "speed up"
        };

        function changeSpeedByY(context) {
            context.xSpeed = 0;
            if (context.ySpeed < 0) {
                context.ySpeed = - context.speed;
            } else {
                context.ySpeed = context.speed;
            }
        }

        function changeSpeedByX(context) {
            if (context.xSpeed < 0) {
                context.xSpeed = - context.speed;
            } else {
                context.xSpeed = context.speed;
            }
            context.ySpeed = 0;
        }

        $("body").keydown(function(event) {
            var direction = keyActions[event.keyCode];
            var speed = speeds[event.keyCode];
            var speedDownSpeedUp = keySpeedDownSpeedUp[event.keyCode];
            if (typeof speed != 'undefined') {
                ball.setSpeed(speed);
            }
            if (typeof direction != 'undefined') {
                ball.setDirection(direction);
                window.direction = direction;
            }
            if (typeof speedDownSpeedUp != 'undefined') {
                ball.setSpeedDownSpeedUp(speedDownSpeedUp);
            }
        });

        setInterval(function() {
            ctx.clearRect(0, 0, width, height);
            ball.draw();
            ball.move();
            ctx.strokeRect(0, 0, width, height);
        }, 30);
        
        </script>
    </body>
</html>
